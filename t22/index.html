<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <form action="">
      <div class="forma">
        <div class="box1"> <p> Typerface</p>
            <select>
                <option>Times New Roman</option>
                <option>Comic Sans</option>
                <option class="select" selected>Acunim Pro</option>
            </select> 
        </div> 
        <div class="box2"><p>Dark UI</p> 
            <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            </label>
        </div>
        <div class="box3">
            <label class="labelname">Weight</label>
            <div class="weight"> 
              <input id="regu" type="checkbox" checked><label for="regu"></label>
              <label>Regular</label>
              <input id="bold" type="checkbox"><label for="bold"></label>
              <label>Bold</label>
            </div>
        </div>
        <div class="box4">
            <label class="labelname">Color</label>
            <div class="color">
              <input id="blue" type="checkbox"><label for="blue" class="blue"></label>
              <input id="green" type="checkbox" checked><label for="green" class="green"></label>
              <input id="purple" type="checkbox"><label for="purple" class="purple"></label>
              <input id="yellow" type="checkbox"><label for="yellow" class="yellow"></label>
              <input id="orange" type="checkbox" checked><label for="orange" class="orange"></label>
            </div>
          </div>
        <div class="box5"> <p> Size</p>
            <input class="level" type="range" min="1" max="100" value="50" class="slider" id="myRange"></label>
           <p class="A1">A</p>  <p class="A2" >A</p>
        </div>
      </div>
      <div class="forma2">

        <img src="assets/images/artistic-brush.png" alt="artistic-brush">
  
        <img src="assets/images/user-icon.png" alt="user-icon">
  
        <img src="assets/images/sms-speech-bubble.png" alt="sms-speech-bubble">
  
        <img src="assets/images/computer-screen.png" alt="computer-screen">
  
      </div>
  
    </form>
</body>
</html>
